# Starship prompt configuration
# Documentation: https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚ûú](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Show command duration
[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "

# Configure Git branch display
[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "

# Configure Git status display
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "üè≥"
up_to_date = ""
untracked = "?"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "$"
modified = "!"
staged = '[++\($count\)](green)'
renamed = "¬ª"
deleted = "‚úò"

# Node.js
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"

# Python
[python]
symbol = " "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

# Go
[golang]
symbol = " "
format = "via [$symbol($version )]($style)"

# Rust
[rust]
symbol = " "
format = "via [$symbol($version )]($style)"

# Ruby
[ruby]
symbol = " "
format = "via [$symbol($version )]($style)"

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# AWS
[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = "‚òÅÔ∏è  "

# Docker
[docker_context]
format = "via [$symbol$context]($style) "
symbol = " "

# Kubernetes
[kubernetes]
format = 'on [‚õµ $context \($namespace\)](dimmed green) '
disabled = false
